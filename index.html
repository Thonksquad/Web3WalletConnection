<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Web3 Auth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Web3 Authentication (Ethereum)</h1>
        
        <button id="signInBtn">Sign in with Web3 (Ethereum)</button>
        <button id="signOutBtn" style="background-color: #ef4444; display: none;">Sign Out</button>

        <div id="userInfo" style="display: none;">
            <h3>User Information</h3>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Wallet Address:</strong> <span id="userAddress"></span></p>
            <p><strong>User ID:</strong> <span id="userId"></span></p>
        </div>

        <div id="error"></div>
    </div>

    <!-- Load Supabase from CDN first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Load your main app logic -->
    <script src="app.js"></script>
</body>
</html>
